<!DOCTYPE html>
<html lang="pt-br" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:data="http://www.thymeleaf.org/extras/data"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-info sidebar sidebar-dark accordion" id="accordionSidebar"
        th:fragment="layout-sidebar">

        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{/}">
            <div class="sidebar-brand-icon">
                <img th:src="@{/images/icon_info_white.png}" width="30px">
            </div>
            <div class="sidebar-brand-text mx-2">FORT METAIS <sup></sup></div>
        </a>

        <!-- Divider -->
        <hr class="sidebar-divider my-0">

        <!-- Nav Item - Dashboard -->
        <li class="nav-item active">
            <a class="nav-link" th:href="@{/}">
                <i class="fa fa-cogs"></i>
                <span>Dashboard</span></a>
        </li>

        <!-- Heading -->
        <div class="sidebar-heading">
            Movimento
        </div>

        <li class="nav-item">
            <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseOS"
                aria-expanded="true" aria-controls="collapseOS">
                <i class="fa fa-list-ol"></i>
                <span>Pesagem</span>
            </a>
            <div id="collapseOS" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionSidebar">
                <div class="bg-white py-2 collapse-inner rounded">
                    <h6 class="collapse-header">Opções:</h6>
                    <a class="collapse-item">Cadastrar Pesagem</a>
                    <a class="collapse-item">Listar Pesagens</a>                                  
                </div>
            </div>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider d-none d-md-block">

        <!-- Heading -->
        <div class="sidebar-heading">
            Relatórios
        </div>

        <!-- Nav Item - Pages Collapse Menu -->
        <li class="nav-item">
            <a class="nav-link">
                <i class="fas fa-folder-open"></i>
                <span>Pesagens</span>
            </a>
        </li>
        
        <li class="nav-item">
            <a class="nav-link">
                <i class="fas fa-folder-open"></i>
                <span>Produtos</span>
            </a>
        </li>
        
         
        <li class="nav-item">
            <a class="nav-link">
                <i class="fas fa-folder-open"></i>
                <span>Clientes</span>
            </a>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider d-none d-md-block">

        <!-- Sidebar Toggler (Sidebar) -->
        <div class="text-center d-none d-md-inline">
            <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>

    </ul>
    <!-- End of Sidebar -->

</body>

</html>
